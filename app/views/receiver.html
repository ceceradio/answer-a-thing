<p>Receiver</p>
<div>
  <div class="col-xs-3" ng-repeat="(username, user) in data.users" ng-hide="username == gameState.user.room.caller">
    <div ng-click="clickHandler(user.userIndex)">
      <p>{{username}}</p>
      <div class="receiver-container">
        <div ng-style="{ color: user.drawboard.text.color }" class="text-overlay small" unselectable="on">
            {{user.drawboard.text.content}}
        </div>
        <img width="100%" ng-src="{{user.drawboard.image}}"/>
        <div class="bets">
          <p ng-repeat="username in user.bets track by $index">{{username}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
